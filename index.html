<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Uploader </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="top-title">
        <h1 class="title">Upload your image</h1>
        <p>File should be Jpeg, Png...</p>
      </div>
      <div class="drag-drop-container">
        <img src="./img/image.svg" alt="Drag and Drop">
        <p>Drag & Drop your image here</p>
      </div>
      <div class="bottom">
        <p>Or</p>
        <button class="choose-file-button">Choose a file</button>
        <input type="file" name="" id="input-file" hidden accept="image/jpg, image/jpeg, image/png, image/gif">
      </div>
    </div>
    <div class="spinner-container">
      <p>Uploading...</p>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
